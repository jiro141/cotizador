<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../src/img/cropped-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Cotizador Detip Company</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const numberOfStars = 500; // Número de estrellas iniciales
        const body = document.body;
    
        // Crear contenedor para las estrellas
        const starsContainer = document.createElement("div");
        starsContainer.classList.add("stars-background");
        body.appendChild(starsContainer);
    
        // Función para generar estrellas
        function createStars() {
          const pageHeight = Math.max(
            document.body.scrollHeight,
            document.documentElement.scrollHeight,
            document.body.offsetHeight,
            document.documentElement.offsetHeight,
            document.documentElement.clientHeight
          );
    
          for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement("div");
            star.className = "star";
    
            // Posiciones aleatorias
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * pageHeight;
    
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
    
            // Duración aleatoria para la animación
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
    
            starsContainer.appendChild(star);
          }
        }
    
        // Llamar a la función solo una vez cuando la página cargue
        createStars();
    
        // Evitar que se sigan generando estrellas al hacer scroll
        window.removeEventListener('scroll', createStars);
      });
    </script>
    
  </body>
</html>
